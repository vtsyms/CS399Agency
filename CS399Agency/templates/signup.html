{% extends 'base.html' %}
{% load bootstrap3 %}
{% block pagetitle %} Signup {% endblock %}

{% block body %}

 <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <form action="/signup" method="POST">
                    <h1>Signup for our Mailing List!</h1>
                            {% csrf_token %}
	                        {% bootstrap_form form %}
                            {% buttons %}
                            <button type="submit" class="btn btn-primary">
                            Submit
                            </button>
                            {% endbuttons %}

                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

{% endblock %}
