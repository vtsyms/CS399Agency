{% extends 'base.html' %}
{% load bootstrap3 %}
{% block pagetitle %} Contact Us {% endblock %}

{% block body %}

<!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <form action="/contact" method="POST">
                    <h1>Contact Us!</h1>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    {% endbuttons %}

                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

{% endblock %}
